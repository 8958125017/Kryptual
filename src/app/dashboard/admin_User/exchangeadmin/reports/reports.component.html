<div class="main-content">
  <div class="container-fluid">
    <div class="card p-5">
      <div class="card-header card-header-icon" data-background-color="green">
        <i class="material-icons">file_copy</i>
      </div>
      <h3 class="heading-main">Reports</h3>
      <div class="card-content">
        <div class="row ">
          <div class="col-md-12">

            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col-6">#</th>
                    <th scope="col-6">Reports</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <input type="radio" id="test1" name="radio-group" checked>
                      <label for="test1"></label>
                    </th>
                    <td>Admin Account Report</td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <input type="radio" id="test2" name="radio-group">
                      <label for="test2"></label>
                      <td>Revenue From Withdraw</td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <input type="radio" id="test3" name="radio-group">
                      <label for="test3"></label>
                      <td>Revenue From Trading</td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <input type="radio" id="test4" name="radio-group">
                      <label for="test4"></label>
                      <td>Direct Trading(BWE) Report</td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <input type="radio" id="test5" name="radio-group">
                      <label for="test5"></label>
                      <td>Direct Trading(BWE) Report</td>
                  </tr>



                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row p-5">

          <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 text-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
              <label class="custom-control-label" for="customRadioInline1">All</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">By Date</label>
            </div>
            <div class="input-group mb-3">
              <input type="date" class="form-control border" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-info mt-0 font-weight-bold" type="button">Generate</button>
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>
    <div class="card p-5">
      <div class="card-header card-header-icon" data-background-color="green">
<i class="material-icons">person_outline
</i>
      </div>
      <h3 class="heading-main">Users Report</h3>
      <div class="card-content">

        <div class="row p-5">

          <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 text-center">
<div class="input-group mb-3">
<div class="input-group-prepend w-100 float-left">
<label class="input-group-text w-100 p-3 font-weight-bold text-center" for="inputGroupSelect01">Select Report Type:</label>
  </div>
<select class="custom-select w-100 h-75 p-2 text-center" id="inputGroupSelect01">
    <option selected>Balance</option>
    <option value="1">Transactions</option>
    <option value="2">Buy/Sell</option>
    <option value="3">Bid/Ask</option>
  </select>
</div>
            <div class="custom-control custom-radio custom-control-inline">
<input type="radio" id="customRadioInline1" name="customRadioInline11" checked class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline11" >All</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline23" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline23">User's Email</label>
            </div>

            <div class="input-group mb-3">
            <input type="text" for="customRadioInline23"  class="form-control border" placeholder="Search by Email Id" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-info mt-0 font-weight-bold" type="button">Generate</button>
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>
  </div>
</div>
