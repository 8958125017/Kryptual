<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black">
        <div class="content">
            <div class="container">
                <div class="row centerr">
                    <div class=" col-lg-4 col-md-6 col-sm-6 ">
                        <form [formGroup]="loginForm">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" style="background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);"> 
                                <a  style="margin-top: 42px;margin-bottom: 25px;float:  left;width:  100%;"> <!-- [routerLink]="['/home']" -->
                                <img src="./assets/img/logo.png" style="cursor: pointer;width:230px" [routerLink]="['/home']"></a>
                                    <h4 class="card-title text-white">Login</h4> </div>
                                <div class="card-content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons text-info">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email address</label>
                                            <input type="email" class="form-control" formControlName="email" [(ngModel)]="loginDetail.email" required />
                                            <div *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty"> <span class="small">Email is required</span></div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons text-info">lock_outline</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" class="form-control" formControlName="password" [(ngModel)]="loginDetail.password" required />
                                            <div *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty"><span class="small">Password is required</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-info" (click)="login(loginForm.value)"  [disabled]="!loginForm.valid">Sign In</button>
                                </div>
                                <div class="footer text-center">
                                    <div class="footer text-center">
                                        <a class="text-info font-weight-normal" [routerLink]="['/signupHome']"><span class="text-dark">Don't have an account ? </span> Sign up</a>
                                        <p class="txt-or text-info font-weight-normal">or</p><a align="left" class="text-info font-weight-normal" style="cursor: pointer;" (click)="forgotPassword()">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center">
            <div class="container">
                <p class="copyright">
                    &copy; {{year }}
                    <a>Kryptual</a>, All rights reserved
                </p>
            </div>
        </footer>
        <div class="full-page-background"></div>
       
    </div>
</div>
